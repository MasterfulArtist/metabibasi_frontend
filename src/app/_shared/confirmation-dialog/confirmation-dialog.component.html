<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button [mat-dialog-close]="false" color="accent" mat-raised-button>Cancel</button>
  <button [mat-dialog-close]="true"
          color="primary" mat-raised-button>{{ data.button }}</button>
</mat-dialog-actions>
